<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wopslang Playground</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="" style="margin: 0; padding: 0; width: 100vw; height: 100vh;">
	<div class="wopsbg-bg white" width="100%" height="70px" style="margin: 0; padding: 0; position:fixed; display: flex; right: 0; left:0; padding-left: 10vw; padding-right: 10vw; padding-top: 10px; padding-bottom: 10px; align-items: center;">
		<a href="./index.html"><img style="padding-right: 35vw;" src="img/logo2.png" height="50px"></a>
		<a style="padding-right: 5vw" href="https://github.com/Wopslang/Wops/tree/main/doc">Documents</a>
		<a style="padding-right: 5vw" href="downloads.html">Downloads</a>
		<a style="padding-right: 5vw" href="https://github.com/Wopslang/Wops/">The Project</a>
		<a style="padding-right: 5vw" href="./play.html">Play</a>
	</div>
	<div style="display: flex; align-items: center; flex-direction: column; padding-top: 100px;">
		<h2>Code</h2>
		<textarea onkeyup="codein(this)" id="code" rows="20" cols="100"></textarea>
		<h2>Stdin</h2>
		<textarea onkeyup="stdinin(this)" id="stdin" rows="2" cols="100"></textarea>
		<button style="margin-top: 10px;" onclick="run()">Run</button>
		<script>
			let code = '';
			let stdin = '';

			codein = (ele) => {
				code = ele.value;
			}

			stdinin = (ele) => {
				stdin = ele.value;
			}

			run = () => {
				var url = "http://54.180.53.84/run";

				var xhr = new XMLHttpRequest();
				xhr.open("POST", url);

				xhr.onreadystatechange = function () {
				if (xhr.readyState === 4) {
					console.log(xhr.responseText);
				}};
				
				var data = `${code}!@#$%^&*()!@#$${stdin}`;
				xhr.send(data);
			}
		</script>
	</div>
</body>
</html>
