<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loading 99%...</title>
</head>
<body style="margin:0; padding: 0; height: 100vh;color: whitesmoke; background-color: #202124; display: flex; flex-direction: column; align-items: center; justify-content: center;">
	<h1 style="font-size: 5em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Loading <num>99</num>%...</h1>
	<h2 style="font-size: 2em; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">We're on working. Stay tuned ðŸš§</h2>
	<script>
		let num = document.getElementsByTagName("num")[0];
		let i = 0;
		
		let foo = setInterval(() => {
			if (i >= 100) {
				document.write('<body style="margin: 0; padding: 0; color: whitesmoke; background-color: red; height: 100vh; display: flex; align-items: center; justify-content: center;"><h1>ERROR! Refresh to continue<//h1><//body>');
				clearInterval(foo);
			}
			num.innerHTML = i.toFixed(7);
			i += 0.0000001;
			console.log(i);
		}, 20);
	</script>
</body>
</html>
